<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>From contacto</title>
</head>
<body style="background-color: #DFDFDF;">

    <div class="d-flex justify-content-center align-items-center vh-100"  >
        <div class="border border-secondary rounded-4 p-4" style="max-width: 550px; background-color: #FFFFFF; max-height: 706">
            <form class="row g-3">
                <div class="text-center">
                    <h2>Formulario de contacto</h2>
                    <p class="text-muted">Rellena el siguiente formulario y un asesor de nuestro equipo se podrá en contacto contigo en al menos 48h.</p>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electrónico">
                </div>
                <div class="col-12 input-group">
                    <select class="input-group-select form-select" id="inlineFormSelectPref" style="max-width: 80px;background-color:#EEEEEE;" >
                        <option selected>+52</option>
                        <option value="1">+1</option>
                        <option value="2">+44</option>
                        <option value="3">+91</option>
                    </select>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Número de teléfono">
                </div>
                <div class="col-12">
                    <label for="inputIdea" class="form-label">Descríbenos tu idea.</label>
                    <textarea class="form-control" id="inputIdea" rows="3" placeholder="Escribe aquí..."></textarea>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark w-100" style="background-color: #53495E;">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
